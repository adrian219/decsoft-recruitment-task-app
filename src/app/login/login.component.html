<div class="login-background">
    <div class="login-page">
        <div class="login-header">Logowanie</div>
        <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <mat-form-field class="login-form-field" appearance="outline" hideRequiredMarker>
                <mat-label>Login</mat-label>
                <input matInput #username="ngModel" [(ngModel)]="model.username" name="username" type="text" required />
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="username.errors?.required">Uzupełnij login!</mat-error>
            </mat-form-field>
            <mat-form-field class="login-form-field" appearance="outline" hideRequiredMarker>
                <mat-label>Hasło</mat-label>
                <input matInput #password="ngModel" [(ngModel)]="model.password" name="password" [type]="hide ? 'text' : 'password'"
                    required />
                <mat-icon matSuffix class="visibility-button" (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="password.errors?.required">Uzupełnij hasło!</mat-error>
            </mat-form-field>
            <button mat-flat-button [disabled]="loading || loginForm.invalid" color="primary">Zaloguj się</button>
